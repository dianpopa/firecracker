[package]
name = "arch"
version = "0.1.0"
authors = ["The Chromium OS Authors"]
edition = "2018"

[dependencies]
kvm-bindings = { git = "https://github.com/firecracker-microvm/kvm-bindings", tag = "v0.3.0-2", features = ["fam-wrappers"] }
kvm-ioctls = { git = "https://github.com/firecracker-microvm/kvm-ioctls", tag = "v0.6.0-2" }
libc = ">=0.2.39"
vm-memory = { version = ">=0.2.2", features = ["backend-mmap"] }

arch_gen = { path = "../arch_gen" }
utils = { path = "../utils" }

[dev-dependencies]
device_tree = ">=1.1.0"
